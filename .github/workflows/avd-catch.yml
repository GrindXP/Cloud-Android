name: Rooted Android 11 - Timed Run, Auto Save

on:
  workflow_dispatch:
    inputs:
      minutes:
        description: 'AVD session duration in minutes (1-360 min)'
        required: true
        default: '5'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # Allow up to a 6-hour session

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable KVM Hardware Acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free Up Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune --all --force
          sudo apt-get clean

      - name: Restore AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-timed-cache-v1

      - name: Create AVD if needed
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -writable-system
          disable-animations: true
          script: |
            echo "‚úÖ AVD created"
            adb root
            adb wait-for-device

      - name: Run Emulator for Input Minutes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 6144M
          heap-size: 1024M
          disk-size: 12288M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 6144 -cores 4 -skin 1080x2400 -writable-system
          disable-animations: true
          script: |
            #!/bin/bash
            set -e
            MINUTES="${{ github.event.inputs.minutes }}"
            # Validation & fallback
            if [[ -z "$MINUTES" ]] || ! [[ "$MINUTES" =~ ^[0-9]+$ ]]; then
              MINUTES=5
            fi
            if (( MINUTES < 1 || MINUTES > 360 )); then
              MINUTES=5
            fi
            SECONDS=$((MINUTES * 60))
            echo "========================================="
            echo "   üöÄ Rooted Android 11 - Timed Run"
            echo "========================================="
            adb root
            adb wait-for-device
            adb remount
            adb tcpip 5555
            sleep 3
            adb connect 127.0.0.1:5555 || true
            echo ""
            echo "‚úÖ AVD Running"
            echo "‚è±Ô∏è Waiting $SECONDS seconds (${MINUTES} minutes) before closing..."
            sleep $SECONDS
            echo "‚úÖ Session ended. Closing AVD and saving cache..."

      - name: Save AVD Data to Cache (always)
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-timed-cache-v1
          save-always: true

      - name: Workflow Complete
        run: |
          echo "‚úÖ Cache saved successfully!"
          echo "üéâ Workflow complete. AVD state preserved for next run."
