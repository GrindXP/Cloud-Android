        echo "ğŸ” Testing root access..."
        
        # Test 1: whoami
        echo "Test 1: whoami"
        adb shell su -c "whoami"
        
        # Test 2: id (should show uid=0)
        echo "Test 2: id"
        adb shell su -c "id"
        
        # Test 3: su binary location
        echo "Test 3: su binary"
        adb shell su -c "which su"
        
        echo "âœ… ROOT VERIFIED!"
    
