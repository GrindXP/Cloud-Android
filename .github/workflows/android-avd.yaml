name: High-End AVD with FRP Tunnel

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration in hours (max 6)'
        required: false
        default: '4'
      api_level:
        description: 'Android API level'
        required: false
        default: '34'
        type: choice
        options:
          - '34'
          - '33'
          - '31'

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable KVM Hardware Acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -la /dev/kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install FRP Client v0.58.1
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          sudo cp frp_0.58.1_linux_amd64/frpc /usr/local/bin/
          sudo chmod +x /usr/local/bin/frpc
          frpc --version

      - name: Create FRP Client Configuration
        run: |
          cat > frpc.toml << 'EOF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "github-avd-adb"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5555
          remotePort = 5555
          
          [[proxies]]
          name = "github-avd-console"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5554
          remotePort = 5554
          
          [[proxies]]
          name = "github-scrcpy"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 27183
          remotePort = 27183
          EOF

      - name: Free Up Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ github.event.inputs.api_level }}-pixel6pro-v3

      - name: Create AVD Snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ github.event.inputs.api_level }}
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 4096M
          heap-size: 512M
          disk-size: 8192M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          disable-animations: true
          script: echo "AVD snapshot created successfully"

      - name: Start FRP Tunnel
        run: |
          echo "Starting FRP tunnel to VPS 159.195.6.61:7000..."
          nohup frpc -c frpc.toml > frpc.log 2>&1 &
          sleep 5
          if pgrep -x "frpc" > /dev/null; then
            echo "‚úÖ FRP tunnel started successfully"
            tail -10 frpc.log
          else
            echo "‚ùå FRP tunnel failed"
            cat frpc.log
            exit 1
          fi

      - name: Start Emulator and Keep Session Alive
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ github.event.inputs.api_level }}
          target: google_apis
          arch: x86_64
          profile: pixel_6_pro
          ram-size: 4096M
          heap-size: 512M
          disk-size: 8192M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 4096 -cores 4 -skin 1080x2400
          disable-animations: true
          script: |
            set -e
            
            echo "========================================="
            echo "   üöÄ Android Emulator Started"
            echo "========================================="
            echo ""
            
            adb devices -l
            echo ""
            
            echo "‚öôÔ∏è  Enabling ADB over TCP/IP..."
            adb tcpip 5555
            sleep 5
            
            adb connect 127.0.0.1:5555
            sleep 2
            
            echo ""
            echo "========================================="
            echo "   üì± Device Information"
            echo "========================================="
            echo "Android Version: $(adb -s 127.0.0.1:5555 shell getprop ro.build.version.release)"
            echo "API Level: $(adb -s 127.0.0.1:5555 shell getprop ro.build.version.sdk)"
            echo "CPU: $(adb -s 127.0.0.1:5555 shell getprop ro.product.cpu.abi)"
            echo "Model: $(adb -s 127.0.0.1:5555 shell getprop ro.product.model)"
            echo ""
            
            echo "üì¶ Installing scrcpy server..."
            set +e
            wget -q https://github.com/Genymobile/scrcpy/releases/download/v3.3.3/scrcpy-server-v3.3.3 -O scrcpy-server.jar
            if [ $? -eq 0 ]; then
              adb -s 127.0.0.1:5555 push scrcpy-server.jar /data/local/tmp/scrcpy-server.jar
              echo "‚úÖ scrcpy server installed (v3.3.3)"
            else
              echo "‚ö†Ô∏è  scrcpy server download failed (optional - ADB still works)"
            fi
            set -e
            echo ""
            
            echo "========================================="
            echo "   üåê READY FOR REMOTE CONNECTION"
            echo "========================================="
            echo ""
            echo "Connect from YOUR local machine:"
            echo ""
            echo "  adb connect 159.195.6.61:5555"
            echo "  adb devices"
            echo ""
            echo "Basic ADB commands:"
            echo "  adb shell                    # Open shell"
            echo "  adb install app.apk          # Install APK"
            echo "  adb logcat                   # View logs"
            echo "  adb shell input text 'hello' # Input text"
            echo ""
            echo "Screen mirroring (if scrcpy installed locally):"
            echo "  scrcpy --serial 159.195.6.61:5555 --max-size 1920 --bit-rate 8M"
            echo ""
            echo "========================================="
            echo "VPS IP: 159.195.6.61"
            echo "ADB Port: 5555"
            echo "Console Port: 5554"
            echo "========================================="
            echo ""
            
            DURATION_HOURS=${{ github.event.inputs.duration }}
            DURATION_SECONDS=$((3600 * DURATION_HOURS))
            START_TIME=$(date +%s)
            
            echo "‚è±Ô∏è  Session duration: ${DURATION_HOURS} hours"
            echo "üïê Started at: $(date)"
            echo ""
            echo "‚úÖ Emulator ready! Monitoring active..."
            echo ""
            
            ITERATION=0
            while true; do
              CURRENT_TIME=$(date +%s)
              ELAPSED=$((CURRENT_TIME - START_TIME))
              
              if [ $ELAPSED -ge $DURATION_SECONDS ]; then
                echo ""
                echo "‚úÖ Session completed after ${DURATION_HOURS} hours"
                break
              fi
              
              REMAINING=$((DURATION_SECONDS - ELAPSED))
              HOURS=$((REMAINING / 3600))
              MINUTES=$(((REMAINING % 3600) / 60))
              
              ITERATION=$((ITERATION + 1))
              if [ $((ITERATION % 60)) -eq 0 ]; then
                DEVICES=$(adb devices | grep -c "5555.*device" || echo "0")
                
                FRP_STATUS="‚ùå"
                if pgrep -x "frpc" > /dev/null; then
                  FRP_STATUS="‚úÖ"
                else
                  nohup frpc -c frpc.toml > frpc.log 2>&1 &
                  sleep 3
                  FRP_STATUS="‚ôªÔ∏è"
                fi
                
                echo "[$(date '+%H:%M:%S')] ‚è≥ ${HOURS}h ${MINUTES}m | üì± ${DEVICES} | üîó ${FRP_STATUS}"
              fi
              
              sleep 1
            done
            
            echo "Session ended: $(date)"

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-logs-${{ github.run_number }}
          path: |
            frpc.log
            frpc.toml
          retention-days: 7
