name: Android Cloud Final
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0 libgl1
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          
      - name: Create Script
        run: |
          cat > keep_alive.sh << 'EOF'
          #!/bin/bash
          TUNNEL_URL=$(grep -oP 'https://.*?.trycloudflare.com' cf.log | head -1)
          HOST=$(echo "$TUNNEL_URL" | sed 's|https://||')
          
          echo ""
          echo "ðŸ”— URL: $TUNNEL_URL"
          echo "ðŸ“± Host: $HOST:443"
          echo ""
          
          for i in {1..360}; do
            [ $((i % 10)) -eq 0 ] && echo "[$i min] Active"
            sleep 60
          done
          EOF
          chmod +x keep_alive.sh
          
      - name: Run Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb wait-for-device
            adb root
            sleep 2
            adb tcpip 5555
            sleep 3
            cloudflared tunnel --url tcp://localhost:5555 > cf.log 2>&1 &
            sleep 20
            bash keep_alive.sh
