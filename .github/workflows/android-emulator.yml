name: Android Browser Access
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0 libgl1-mesa-glx
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          
      - name: Run Android Emulator  
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb wait-for-device
            adb root
            sleep 2
            adb tcpip 5555
            sleep 3
            
            # Start Cloudflare tunnel
            cloudflared tunnel --url tcp://localhost:5555 > cf.log 2>&1 &
            sleep 20
            
            # Get URL
            TUNNEL_URL=$(grep -oP 'https://.*?.trycloudflare.com' cf.log | head -1)
            
            echo ""
            echo "=========================================="
            echo "=========================================="
            echo "âœ… ANDROID EMULATOR READY!"
            echo ""
            echo "ðŸ“± Connect with scrcpy from PC:"
            echo ""
            HOST=$(echo $TUNNEL_URL | sed 's|https://||' | sed 's|/.*||')
            echo "scrcpy --tcpip=$HOST:443 -b2M -m1024"
            echo ""
            echo "ðŸ”— Cloudflare URL: $TUNNEL_URL"
            echo "=========================================="
            echo "=========================================="
            echo ""
            
            # Keep alive
            for i in {1..360}; do
              if [ $((i % 10)) -eq 0 ]; then
                echo "[$i min] Emulator Active | URL: $HOST:443"
              fi
              adb shell "date" > /dev/null 2>&1
              sleep 60
            done
