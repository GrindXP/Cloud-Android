name: Android ngrok
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0 libgl1
          
          # Download ngrok
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
          tar xzf ngrok-v3-stable-linux-amd64.tgz
          
          # Authenticate with YOUR token
          ./ngrok authtoken 34bu700ATDFmwOazDaKvfnkt6mU_ubybviWdfZ7njs4WHVFC
          
      - name: Create Keep Alive Script
        run: |
          cat > keep_alive.sh << 'EOF'
          #!/bin/bash
          
          # Wait for ngrok API
          sleep 10
          
          # Get ngrok URL
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"tcp://[^"]*' | cut -d'"' -f4 | head -1)
          HOST=$(echo $NGROK_URL | sed 's|tcp://||' | cut -d':' -f1)
          PORT=$(echo $NGROK_URL | sed 's|tcp://||' | cut -d':' -f2)
          
          echo ""
          echo "=========================================="
          echo "âœ… ANDROID EMULATOR READY!"
          echo "ðŸ“± ROOT: ENABLED | ðŸ’¾ RAM: 4GB | âš¡ KVM: ENABLED"
          echo ""
          echo "ðŸ”— CONNECTION INFO:"
          echo "   Host: $HOST"
          echo "   Port: $PORT"
          echo "   Full: $NGROK_URL"
          echo ""
          echo "ðŸ“± CONNECT FROM TERMUX:"
          echo "   adb connect $HOST:$PORT"
          echo "   scrcpy -b1M -m800"
          echo ""
          echo "ðŸ“± CONNECT FROM PC:"
          echo "   scrcpy --tcpip=$HOST:$PORT -b2M -m1024"
          echo "=========================================="
          
          # Keep alive
          i=1
          while [ $i -le 360 ]; do
            if [ $((i % 5)) -eq 0 ]; then
              echo "[$(date +%H:%M:%S)] [$i min] âœ… Active | $HOST:$PORT"
            fi
            adb shell "date" > /dev/null 2>&1 || true
            sleep 60
            i=$((i + 1))
          done
          echo "âœ… 6 hours completed!"
          EOF
          chmod +x keep_alive.sh
          
      - name: Run Android Emulator  
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb wait-for-device
            adb root
            sleep 2
            adb tcpip 5555
            sleep 3
            
            # Start ngrok tunnel
            ./ngrok tcp 5555 > /dev/null &
            sleep 5
            
            # Run keep alive script
            bash keep_alive.sh
