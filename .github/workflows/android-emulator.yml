name: Android Web Browser
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y x11vnc xvfb novnc websockify
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          
      - name: Start Display
        run: |
          Xvfb :99 -screen 0 1280x720x24 &
          sleep 2
          export DISPLAY=:99
          
      - name: Run Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio
          script: |
            export DISPLAY=:99
            adb wait-for-device
            adb root
            x11vnc -display :99 -nopw -forever -shared &
            sleep 2
            websockify --web=/usr/share/novnc 6080 localhost:5900 &
            sleep 3
            cloudflared tunnel --url http://localhost:6080 > cf.log 2>&1 &
            sleep 15
            echo "=========================================="
            echo "ðŸ“± OPEN IN YOUR PHONE BROWSER:"
            grep -oP 'https://.*?.trycloudflare.com' cf.log | head -1
            echo "=========================================="
            sleep 21000
