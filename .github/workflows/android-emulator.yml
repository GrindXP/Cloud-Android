name: Android Cloud
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0 libgl1
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          
      - name: Create Keep Alive Script
        run: |
          cat > keep_alive.sh << 'EOF'
          #!/bin/bash
          TUNNEL_URL=$(grep -oP 'https://.*?.trycloudflare.com' cf.log | head -1)
          HOST=$(echo "$TUNNEL_URL" | sed 's|https://||' | sed 's|/.*||')
          
          echo ""
          echo "=========================================="
          echo "âœ… ANDROID EMULATOR READY!"
          echo "ðŸ“± ROOT: ENABLED | ðŸ’¾ RAM: 4GB | âš¡ KVM: ENABLED"
          echo ""
          echo "ðŸ”— CONNECTION URL:"
          echo "   $TUNNEL_URL"
          echo ""
          echo "ðŸ“± CONNECT WITH:"
          echo "   scrcpy --tcpip=$HOST:443 -b2M -m1024"
          echo "=========================================="
          cat cf.log
          echo "=========================================="
          
          i=1
          while [ $i -le 360 ]; do
            if [ $((i % 5)) -eq 0 ]; then
              echo "[$(date +%H:%M:%S)] [$i min] âœ… Active | $HOST:443"
            fi
            adb shell "date" > /dev/null 2>&1 || true
            sleep 60
            i=$((i + 1))
          done
          echo "âœ… 6 hours completed!"
          EOF
          chmod +x keep_alive.sh
          
      - name: Run Android Emulator  
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb wait-for-device
            adb root
            sleep 2
            adb tcpip 5555
            sleep 3
            cloudflared tunnel --url tcp://localhost:5555 > cf.log 2>&1 &
            sleep 20
            bash keep_alive.sh
