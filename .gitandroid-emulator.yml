name: Android Web Working
on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y x11vnc xvfb novnc websockify libpulse0
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
      
      - name: Start Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x720x24 &
          sleep 3
          x11vnc -display :99 -nopw -forever -shared -bg
          sleep 2
          websockify --web=/usr/share/novnc 6080 localhost:5900 &
          sleep 3
          
      - name: Run Emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          DISPLAY: :99
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 4096M
          emulator-options: -gpu swiftshader_indirect -noaudio -no-snapshot
          disable-animations: false
          script: |
            export DISPLAY=:99
            adb wait-for-device
            adb root
            
            cloudflared tunnel --url http://localhost:6080 > cf.log 2>&1 &
            sleep 20
            
            TUNNEL_URL=$(grep -oP 'https://.*?.trycloudflare.com' cf.log | head -1)
            echo "=========================================="
            echo "ðŸ“± YOUR URL:"
            echo "$TUNNEL_URL"
            echo "=========================================="
            
            for i in {1..360}; do
              echo "[$i min] URL: $TUNNEL_URL"
              sleep 60
            done
